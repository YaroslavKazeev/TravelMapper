<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon" />
    <title>TravelMapper</title>
    <script src="src/map.js"></script>
    <script type="module">
      import { GOOGLE_MAPS_API_KEY } from "/env.js";
      const script = document.createElement("script");
      // Load the Maps JS API and call initMap when ready. Keep Places library.
      script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&libraries=places&callback=initMap`;
      // Use async+defer as recommended by Google so loading doesn't block parsing.
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    </script>
    <link rel="stylesheet" href="./public/style.css" />
  </head>
  <body>
    <header>
      <h1>TravelMapper - a substitute for Google Maps</h1>
    </header>
    <main class="container">
      <div class="container-column">
        <div class="input-grid">
          <h2><label for="startLoc">Starting location</label></h2>
          <input
            type="text"
            name="startLoc"
            id="startLoc"
            placeholder="Enter location"
          />
          <h2><label for="endLoc">Destination</label></h2>
          <input
            type="text"
            name="endLoc"
            id="endLoc"
            placeholder="Enter location"
          />
          <button id="goBtn">Go</button>
        </div>
        <div id="suggestions-container"></div>
      </div>
      <div class="container-column">
        <div id="outputWindow">
          <img
            id="dummyMap"
            src="./public/dummyMap.png"
            alt="The picture of the globe with the route across Atlantic ocean"
          />
          <div id="map"></div>
        </div>
      </div>
    </main>
    <script src="src/app.js" type="module"></script>
  </body>
</html>
